<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript">

    </script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <div id = "content"></div>
    <h2>My Map</h2>
    <input type="button" value="点击调用java方法" onclick="window.android.startToast()"/>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([37.41, 8.82]),
          zoom: 4
        })
      });

      function javacalljs(){
        var hvar = document.getElementsByTagName("h2");
        hvar[0].innerText = "MapBox in visual studio code"
      };

      function javacalljsalert(){
        alert("Hello OpenLayer");
      };

    </script>
  </body>
</html>
